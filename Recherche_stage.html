<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Recherche de stage</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style/style_navbar.css" />
    <link rel="stylesheet" href="style/style_recherche_stage.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>

  <body>
    <header>
      <img
        class="logo"
        src="image/logo entreprise.png"
        alt="logo de l'entreprise"
      />
      <nav class="navbar">
        <a href="#">Accueil</a>
        <div class="dropdown_1">
          <button>Chercher</button>
          <div class="content">
            <a href="#">Entreprises</a>
            <a href="#">Stages</a>
          </div>
        </div>
        <div class="dropdown_2">
          <button>Gérer</button>
          <div class="content_gerer">
            <a href="#">Enseignants</a>
            <a href="#">Entreprises</a>
            <a href="#">Etudiants</a>
            <a href="#">Offres</a>
          </div>
        </div>
        <div class="dropdown_3">
          <button>Statistiques</button>
          <div class="content_stat">
            <a href="#">Entreprises</a>
            <a href="#">Etudiants</a>
            <a href="#">Offres</a>
          </div>
        </div>
        <div class="profil-container">
          <img class="profil" src="image/profil.png" alt="profil utilisateur" />
          <button>
            <img
              class="menu_profil"
              src="image/menu profil.png"
              alt="menu profil utilisateur"
            />
          </button>
          <div class="content_profil">
            <a href="#">Maxime AUCHET</a>
            <a href="#">Voir le compte</a>
            <a href="#">Se déconnecter</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="container_recherche">
      <div class="box_recherche">
        <label class="text_box_recherche"
          >Commencer votre recherche d'offre de stage ici</label
        >
        <input
          class="input_recherche"
          type="text"
          id="text_recherche"
          placeholder="Tapez votre recherche ici"
        />
        <img class="img_loupe" src="image/loupe_recherche.png" alt="loupe de recherche" />
        <button class="btn_recherche">Rechercher</button>
      </div>
    </div>
    <script src="" async defer></script>
  </body>
</html>
